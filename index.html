<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <form id="form">
        <input id="text-field" name="text-field" placeholder="search after an image">

        <div>
            <label>
                Date
            </label>
            <select id="sort-select-field" name="sort-select-field">
                <option value="date-posted-asc">
                    date posted ascending
                </option>
                <option value="date-posted-desc">
                    date posted descending
                </option>
                <option value="date-taken-asc">
                    date taken ascending
                </option>
                <option value="date-taken-desc">
                    date taken descending
                </option>
                <option value="interestingness-desc">
                    interestingness descending
                </option>
                <option value="interestingness-asc">
                    interestingness ascending
                </option>
                <option value="relevance">
                    sort relevance
                </option>
            </select>
        </div>

        <div>
            <label>
                Image size
            </label>
            <select id="image-size-select-field" name="image-size-select-field">
                <option value="m">
                    size small
                </option>
                <option value="w">
                    size medium 
                </option>
                <option value="b">
                    size large
                </option>
            </select>
        </div>
        <div>
            <label>
                Image amount
            </label>
            <select id="image-amount-select-field" name="image-amount-select-field">
                <option value="15">
                    15
                </option>
                <option value="30">
                    30
                </option>
                <option value="45">
                    45
                </option>
            </select>
        </div>

        <button type="submit">
            search
        </button>
    </form>

    <div id="loading-element">
        loading
    </div>

    <div id="content">
    </div>

    <div id="error-content">
    </div>

    
</body>
</html>
